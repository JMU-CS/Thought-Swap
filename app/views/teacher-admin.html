<div class="container">

    <div class="row">
        <button type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Create Class!</button>

        <!-- List of Classes -->
        <ul>
            <li class="group-name" ng-repeat="group in userService.groups">
                <a ng-href="#/teacher/{{group.group_id}}">{{group.class_name}}</a>
                <ul>
                    <li class="participant-name" ng-repeat="user in group.users"><a ng-href="/delete/{{user.id}}">{{user.name}}</a></li>
                </ul>
            </li>
        </ul>

        <!-- Modal -->
        <div class="modal fade add-class-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Create A New Class</h4>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="classname" class="col-sm-4 control-label">Class Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="classname" placeholder="Class Name" ng-model="class_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Number of Students</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="numstudents" placeholder="Number of Students" ng-model="number">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createClass()">Create Class</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
