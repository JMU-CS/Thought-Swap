<!-- Header is included by index.html -->
<div class="container">
  	
  	<div class="layer1">
	  <div class="row">
	  	<div class="col-md-4"></div>
	  	<div class="col-md-4">
	  		<form role="registration">
			  <div class="form-group">
			    <label for="InputUsername">Username:*</label>
			    <input type="text" class="form-control" id="InputUsername" name="username" placeholder="Username" ng-model="username">
			  </div>
			  <div class="form-group">
			    <label for="InputPassword">Password:*</label>
			    <input type="password" class="form-control" id="InputPassword" name="password" placeholder="password" ng-model="password">
			  </div>
			  <div class="form-group">
			    <label for="InputEmail">Email address:</label>
			    <input type="email" class="form-control" id="InputEmail" name="email" placeholder="example@address.com" ng-model="email">
			  </div>
			  <div class="form-group">
			    <p class="help-block">Fields with a * are required.</p>
			  </div>
			  <button type="submit" class="btn btn-primary" ng-click="registerUser()">Submit</button>
			</form>
	  	</div>
	  	<div class="col-md-4"></div>
	  </div>
	</div>

	<div class="layer2">
	  <div class="row">
	  	<div class="col-md-4"></div>
	  	<div class="col-md-4">
	  		<form role="create-class">
			  <div class="form-group">
			    <label for="InputGroupname">Group Name:</label>
			    <input class="form-control" id="InputGroupname" placeholder="ThoughtSwappers, Mrs. G's Class, etc.">
			  </div>
			  <button type="submit" class="btn btn-primary">Add Student</button>
			  <button type="submit" class="btn btn-primary">Add Many Students</button>
			</form>
	  	</div>
	  	<div class="col-md-4"></div>
	  </div>
	</div>

</div>
