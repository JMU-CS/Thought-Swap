<h1 class="text-center">Student Name</h1>
<div class="row">
  <div class="col-md-8">
    <!-- Display of other random student's thought -->
    <h2>Other Student's Thought:</h2>
      <p class="other-thought">{{randomThought}}</p>
    <!--Structure to allow students to enter their thoughts -->
    <h2>New Thought</h2>
    <form role="form" ng-submit="thoughtIn()">
      <textarea class="form-control" placeholder="Enter your thought" ng-model="newThought"></textarea>
      <input class="btn btn-primary" type="submit" value="Send thought">
    </form>
  </div>

  <div class="col-md-4">
    <!--Stucture to display all entered thoughts -->
    <h2>Previous Thoughts</h2>
    <ol class="thoughts">
      <li class="thought" ng-repeat="thought in thoughtPool">{{thought}}</li>
    </ol>
  </div>
</div>
