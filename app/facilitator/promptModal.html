<div id="promptModal" class="modal-body">
  <form name="form" ng-submit="submit()" role="form" novalidate>
    <div class="form-group">
      <label for="prompt">New Prompt</label>
      <textarea rows="3" name="prompt" id="prompt" class="form-control" ng-model="newPromptContent" required auto-focus></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
